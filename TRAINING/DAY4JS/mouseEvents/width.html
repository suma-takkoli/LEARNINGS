<html>
    <head>
        <script>
            function mover()
            {
                document.mahesh.src="mahesh2.jpeg"
            }
            function  mout()
            {
                document.mahesh.src="mahesh3.jpeg"
            }
            function mclick()
            {
                document.mahesh.width=document.mahesh.width+100;
            }
        </script>
    </head>
    <body>
        <img src="mahesh.jpeg" name="mahesh" onmousemove="mover()" onmouseout="mout()" onmouseover="mclick()">
    </body>
</html>
