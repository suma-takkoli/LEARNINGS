<!DOCTYPE html>
<html>
    <head>place holder, fieldset,autofocus</head>
    <form action="home.html" align="center">
        <legend align="center">LOGIN FORM</legend>
        <fieldset>
           First Name: <input type="text" name="fname" placeholder="first name" autofocus="autofocus"/><br>

        </fieldset>
    </form>
</html>
