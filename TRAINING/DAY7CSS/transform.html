<html>
    <head>
        <style>
            
            div{
                width: 200px;
                height:200px;
                background-color: chartreuse;
                transform:rotate(30deg);
                margin: auto;
                text-align: end;
            }
            div#div2
            {
                width: 200px;
                height: 200px;
                transform:skew(30deg,10deg)

            }

        </style>
    </head>
    <body>
        <p style="font-family:arial;color:blueviolet;">This is an example for transforming the text to particular degrees</p>
        <div>Hello welcome to css Transform:rotate</div>
        <div id="div2">Transform skew</div>
    </body>
</html>
